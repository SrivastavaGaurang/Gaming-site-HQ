<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Quest: The Cyber Challenge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #121212, #000000);
      color: #0ff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 20px;
      backdrop-filter: blur(10px);
      z-index: 1000;
    }
    .navbar-brand {
      font-size: 2rem;
      font-weight: bold;
      color: #0ff;
    }
    .btn-practice {
      background: linear-gradient(90deg, #ff0080, #00ffff);
      color: #000;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      box-shadow: 0 0 10px #0ff;
      transition: all 0.3s ease;
    }
    .btn-practice:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff0080;
    }
    .floating-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      backdrop-filter: blur(15px);
      box-shadow: 0 15px 40px rgba(0, 255, 255, 0.3);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      margin-top: 100px;
      width: 400px;
    }
    .floating-card:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 50px rgba(255, 0, 255, 0.5);
    }
    .join-section input, .join-section button {
      padding: 12px;
      width: 100%;
      margin-top: 15px;
      border-radius: 5px;
      font-size: 1.2rem;
    }
    .join-section input {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #0ff;
      text-align: center;
      outline: none;
    }
    .join-section button {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px #0ff;
      border: none;
      transition: all 0.3s ease;
    }
    .join-section button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00ff;
    }
    .footer {
      text-align: center;
      padding: 20px;
      margin-top: auto;
      color: #aaa;
      font-size: 1rem;
    }
    .auth-links {
      margin-top: 20px;
    }
    .auth-links a {
      color: #ff00ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .auth-links a:hover {
      color: #00ffff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand" href="/">Hacker Quest</a>
      <button class="btn btn-practice" onclick="window.location.href='/hacker-quest'">Practice Code</button>
    </div>
  </nav>
  <div class="floating-card">
    <h1>Hacker Quest</h1>
    <p>Enter a join code to start your cyber challenge!</p>
    <div class="join-section">
      <input type="text" id="joinCode" placeholder="Enter join code">
      <button id="joinButton">Join</button>
    </div>
    <div class="auth-links">
      <p><a href="/login">Already have an account? </a>| <a href="/signup">Sign Up</a> </p>
    </div>
  </div>
  
  <script>
    document.getElementById('joinButton').addEventListener('click', () => {
      const joinCode = document.getElementById('joinCode').value;
      if (joinCode) {
        alert(`Joining challenge with code: ${joinCode}`);
      } else {
        alert('Please enter a join code.');
      }
    });
  </script>
</body>
</html>
