<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Hacker Quest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #4b0082); 
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .signup-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #262626;
      color: #ffffff;
    }
    .signup-container button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #4a90e2;
      color: #ffffff;
      cursor: pointer;
    }
    .signup-container button:hover {
      background-color: #357abd;
    }
    .gif-section img {
      width: 90%; 
      max-width: 800px;
      height: auto; 
      border-radius: 10px; 
    }
  </style>
</head>
<body>
  <div class="gif-section">
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHVsYzNhdHozdnN0NndscTdhZWRrY3A1YmsyYmswZzFzM2ozY2h2OSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2i7jspnRBYgg6v4Oki/giphy.gif" alt="Cyber Attack GIF">
  </div>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Username">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Sign Up</button>
  </div>
</body>
</html>
