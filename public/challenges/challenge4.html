<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 4: SQL Injection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #4b0082);
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
      text-align: center;
    }
    .feedback {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Challenge 4: SQL Injection</h1>
    <p>Exploit the SQL vulnerability to bypass the login.</p>

    <!-- Login Form -->
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginButton" class="btn btn-primary">Login</button>

    <!-- Feedback -->
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    // Login button click event
    document.getElementById('loginButton').addEventListener('click', () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simulate SQL injection vulnerability
      if (username.includes("' OR '1'='1") || password.includes("' OR '1'='1")) {
        document.getElementById('feedback').innerHTML = 'Success! SQL Injection successful. <i class="bi bi-check-circle-fill text-success"></i>';
      } else {
        document.getElementById('feedback').innerHTML = 'Incorrect credentials. Try again. <i class="bi bi-x-circle-fill text-danger"></i>';
      }
    });
  </script>
</body>
</html>
