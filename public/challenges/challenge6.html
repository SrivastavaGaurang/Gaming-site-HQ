<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 6: Firewall Bypass</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #4b0082); 
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
      text-align: center;
    }
    .firewall-rule {
      padding: 10px;
      border: 1px solid #444;
      margin: 5px;
      cursor: pointer;
    }
    .feedback {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Challenge 6: Firewall Bypass</h1>
    <p>Select the correct firewall rule to bypass.</p>

    <!-- Firewall Rules -->
    <div id="firewallRules">
      <div class="firewall-rule">Allow traffic on port 80</div>
      <div class="firewall-rule">Allow traffic on port 8080</div>
      <div class="firewall-rule">Block all traffic</div>
    </div>

    <!-- Feedback -->
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    // Firewall rule click event
    const firewallRules = document.querySelectorAll('.firewall-rule');
    firewallRules.forEach(rule => {
      rule.addEventListener('click', () => {
        if (rule.textContent.includes('8080')) {
          rule.style.backgroundColor = '#00cc00';
          document.getElementById('feedback').innerHTML = 'Success! Firewall bypassed. <i class="bi bi-check-circle-fill text-success"></i>';
        } else {
          rule.style.backgroundColor = '#ff4444'; 
          document.getElementById('feedback').innerHTML = 'Incorrect! Try again. <i class="bi bi-x-circle-fill text-danger"></i>';
        }
      });
    });
  </script>
</body>
</html>
