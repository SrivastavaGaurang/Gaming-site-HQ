<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 5: Cryptography</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #4b0082);
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
      text-align: center;
    }
    .feedback {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Challenge 5: Cryptography</h1>
    <p>Decrypt the following message (Caesar Cipher, shift = 3):</p>
    <p><strong>Encrypted Message:</strong> "Khoor Zruog"</p>
    <input type="text" id="decrypted" placeholder="Enter decrypted message">
    <button id="submit" class="btn btn-primary">Submit</button>

    <!-- Feedback -->
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    // Submit button click event
    document.getElementById('submit').addEventListener('click', () => {
      const decrypted = document.getElementById('decrypted').value.toLowerCase();
      if (decrypted === 'hello world') {
        document.getElementById('feedback').innerHTML = 'Correct! Message decrypted. <i class="bi bi-check-circle-fill text-success"></i>';
      } else {
        document.getElementById('feedback').innerHTML = 'Incorrect! Try again. <i class="bi bi-x-circle-fill text-danger"></i>';
      }
    });
  </script>
</body>
</html>
