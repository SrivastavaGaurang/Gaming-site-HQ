<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packet Sniffing Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(255, 165, 0, 0.5);
        }
        .data-box {
            background-color: #222;
            color: #0f0;
            padding: 15px;
            border: 1px solid orange;
            border-radius: 5px;
            font-family: monospace;
            overflow: auto;
            white-space: pre-wrap;
            text-align: left;
        }
        input {
            background-color: #222;
            color: white;
            border: 1px solid orange;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-hack {
            background-color: orange;
            color: black;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üì° Packet Sniffing Challenge</h1>
        <p>Analyze the intercepted network data and find the hidden password.</p>
        
        <div class="card">
            <p><strong>Intercepted Data:</strong></p>
            <div class="data-box" id="packetData">
                Loading packets...
            </div>
            <br>
            <input type="text" id="passwordGuess" placeholder="Enter extracted password">
            <br>
            <button class="btn btn-hack" onclick="checkPassword()">Submit</button>
            <p id="feedback"></p>
        </div>
        
        <a href="index.html" class="btn btn-secondary mt-3">Back to Challenges</a>
    </div>

    <script >
        document.addEventListener("DOMContentLoaded", function () {
    const hiddenPassword = "network123";
    const packetDataElement = document.getElementById("packetData");

    // Simulate network packet logs
    const packets = [
        "SRC: 192.168.1.10 -> DEST: 192.168.1.1 | DATA: login=admin&password=********",
        "SRC: 192.168.1.11 -> DEST: 192.168.1.2 | DATA: GET /secure_info HTTP/1.1",
        "SRC: 192.168.1.15 -> DEST: 192.168.1.3 | DATA: User: root, Pass: network123",
        "SRC: 192.168.1.12 -> DEST: 192.168.1.4 | DATA: Requesting access...",
    ];

    packetDataElement.innerHTML = packets.join("<br>");

    window.checkPassword = function () {
        let userGuess = document.getElementById("passwordGuess").value;
        let feedback = document.getElementById("feedback");

        if (userGuess === hiddenPassword) {
            feedback.innerHTML = "‚úÖ Correct! You extracted the password!";
            feedback.style.color = "lime";
        } else {
            feedback.innerHTML = "‚ùå Incorrect password! Try again.";
            feedback.style.color = "red";
        }
    };
});

    </script>

</body>
</html>
