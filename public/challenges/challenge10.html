<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Message Decoder</title>
    <link rel="stylesheet" href="style.css">
    <script src="../js/hidden_message.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">📜 Hidden Message Decoder</h1>
        <p class="description">Find the hidden text in the page source.</p>
        <p style="display: none;">Hidden code: secret123</p>
        <button class="btn" onclick="startHiddenMessage()">Start</button>
    </div>
    <script>
        function startHiddenMessage() {
    let guess = prompt("What is the hidden message? (Hint: Check the page source)");

    if (guess === "secret123") {
        alert("✅ Correct! You found the hidden message.");
    } else {
        alert("❌ Wrong! Try again.");
    }
}

    </script>
</body>
</html>
