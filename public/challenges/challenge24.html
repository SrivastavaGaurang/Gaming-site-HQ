<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packet Sniffing Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0d1117;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
        }
        .btn-sniff {
            background-color: cyan;
            color: black;
            font-weight: bold;
            margin-top: 10px;
        }
        .packet-box {
            background-color: #222;
            color: lime;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            font-family: "Courier New", monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üì° Packet Sniffing Challenge</h1>
        <p>Analyze the intercepted network data and extract the hidden message!</p>

        <div class="card">
            <p><strong>Captured Network Packet:</strong></p>
            <div id="packetData" class="packet-box"></div>
            <p>Extract the hidden message from this network data:</p>
            <input type="text" id="decodedMessage" class="form-control" placeholder="Enter extracted message">
            <button class="btn btn-sniff" onclick="checkPacket()">Submit</button>
            <p id="resultMessage"></p>
        </div>

        <a href="index.html" class="btn btn-secondary mt-3">Back to Challenges</a>
    </div>

    <script >
        const encodedPackets = [
    "48 65 6C 6C 6F 20 48 61 63 6B 65 72 21",  // "Hello Hacker!"
    "57 65 6C 63 6F 6D 65 20 74 6F 20 43 79 62 65 72 53 70 61 63 65",  // "Welcome to CyberSpace"
    "53 65 63 75 72 65 20 74 68 65 20 4E 65 74 77 6F 72 6B"  // "Secure the Network"
];

let selectedPacket = encodedPackets[Math.floor(Math.random() * encodedPackets.length)];

document.getElementById("packetData").textContent = selectedPacket;

function hexToAscii(hexString) {
    return hexString.split(" ").map(hex => String.fromCharCode(parseInt(hex, 16))).join("");
}

function checkPacket() {
    const userGuess = document.getElementById("decodedMessage").value.trim();
    const correctMessage = hexToAscii(selectedPacket);
    const resultMessage = document.getElementById("resultMessage");

    if (userGuess === correctMessage) {
        resultMessage.innerHTML = "‚úÖ <b>Correct!</b> You successfully sniffed the packet!";
        resultMessage.style.color = "limegreen";
    } else {
        resultMessage.innerHTML = "‚ùå Incorrect! Try analyzing the data again.";
        resultMessage.style.color = "red";
    }
}

    </script>

</body>
</html>
