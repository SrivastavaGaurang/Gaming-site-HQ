<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brute Force Attack Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
        }
        input {
            background-color: #222;
            color: white;
            border: 1px solid cyan;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-hack {
            background-color: cyan;
            color: black;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîì Brute Force Attack Challenge</h1>
        <p>Guess the correct 4-digit PIN before running out of attempts!</p>
        
        <div class="card">
            <p><strong>Enter PIN:</strong></p>
            <input type="number" id="pinInput" maxlength="4">
            <br>
            <button class="btn btn-hack" onclick="attemptBruteForce()">Attempt</button>
            <p id="feedback"></p>
            <p>Attempts left: <span id="attemptsLeft">5</span></p>
        </div>
        
        <a href="index.html" class="btn btn-secondary mt-3">Back to Challenges</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    let correctPin = Math.floor(1000 + Math.random() * 9000); // Generate random 4-digit PIN
    let attempts = 5;

    window.attemptBruteForce = function () {
        let userPin = document.getElementById("pinInput").value;
        let feedback = document.getElementById("feedback");
        let attemptsLeft = document.getElementById("attemptsLeft");

        if (attempts > 0) {
            if (userPin == correctPin) {
                feedback.innerHTML = "‚úÖ Access Granted! You cracked the PIN!";
                feedback.style.color = "lime";
                document.getElementById("pinInput").disabled = true;
            } else {
                attempts--;
                attemptsLeft.innerHTML = attempts;
                feedback.innerHTML = "‚ùå Incorrect PIN! Try again.";
                feedback.style.color = "red";
            }
        }

        if (attempts === 0 && userPin != correctPin) {
            feedback.innerHTML = "üö´ You failed! The correct PIN was " + correctPin;
            feedback.style.color = "orange";
            document.getElementById("pinInput").disabled = true;
        }
    };
});



    </script>

</body>
</html>
