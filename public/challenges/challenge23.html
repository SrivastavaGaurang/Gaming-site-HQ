<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brute Force Attack Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
        }
        .btn-attack {
            background-color: limegreen;
            color: black;
            font-weight: bold;
            margin-top: 10px;
        }
        #attempts {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîì Brute Force Attack Challenge</h1>
        <p>Try to crack the system-generated password by guessing it!</p>

        <div class="card">
            <p><strong>Enter your password guess:</strong></p>
            <input type="text" id="passwordInput" class="form-control" placeholder="Enter password">
            <button class="btn btn-attack" onclick="attemptBruteForce()">Try Password</button>
            <p id="resultMessage"></p>
            <p>Attempts: <span id="attempts">0</span></p>
        </div>

        <a href="index.html" class="btn btn-secondary mt-3">Back to Challenges</a>
    </div>

    <script >
        let systemPassword = generateRandomPassword(4);
let attempts = 0;

function generateRandomPassword(length) {
    const chars = "0123456789";
    let password = "";
    for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return password;
}

function attemptBruteForce() {
    const userGuess = document.getElementById("passwordInput").value;
    const resultMessage = document.getElementById("resultMessage");
    const attemptCount = document.getElementById("attempts");

    attempts++;
    attemptCount.textContent = attempts;

    if (userGuess === systemPassword) {
        resultMessage.innerHTML = "‚úÖ <b>Access Granted!</b> You cracked the password!";
        resultMessage.style.color = "limegreen";
    } else {
        resultMessage.innerHTML = "‚ùå Incorrect password! Try again.";
        resultMessage.style.color = "red";
    }
}

    </script>

</body>
</html>
